<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // var a = function(){
        //     console.log('a실행');
        // }
        // a();

        let a = ()=>{
            console.log('a실행');
        }
        a();

        //<문법1> - 작성할 코드가 한줄이면 {}는 생략할 수 있다.
        // {}를 쓰지 않으면 기본값 undefind이 반환된다. 에러가 나지 않고.
        // {}를 쓰지 않고, 구문을 작성하면, 자동으로 리턴값이 된다.

        let b = (x) => console.log(x);
        // let b = (x) => return console.log(x); //위에 것과 완벽하게 동일
        console.log( b(10) ); //console.log() 자체가 리턴값이 없기 떄문에 undefind가 나온다.

        let c = (x) => x + 10;
        // let c = (x) => {
        //     return (x) + 10;
        // } //위의 문장과 완벽하게 동일.
        console.log( c(10) ); // 20

        //<문법2> - 매개변수가 1개라면 ()를 생략할 수 있습니다.
        
        let d = x => x * 10; // x(매개변수) => x * 10(리턴);
        console.log(d(3)); //30
        
        let e = (x = 10, y = 20) => x * y; //default 매개변수
        console.log(e()); //200

        //<문접3> 밖에서 ()로 감싸안으면 객체를 반환하겠다는 것.

        /////////////////////////////////////////////////////////////////////////
        // let f = () => {
        //     return { name : '홍길동'}
        // }
        let f = () => ({name : '홍길동'}); //객체 리턴

        console.log( f() );//object

    </script>


    
</body>
</html>
