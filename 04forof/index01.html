<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let arr = ['a', 'b', 'c'];
        //es5
        // for(var i in arr){
        //     console.log(i); //0,1,2
        // }

        //es6 - 자바의 향상된for문 형태 (요소 삭제x), 순서대로 값을 뽑아 낼 때 사용
        for( let i of arr){
            console.log(i); //a b c
        }

        //error = 객체는 반복을 돌릴 수 없다.
        // let person = {name : '홍길동', age : 20};
        // for(let i of person){
        //     console.log(i); //홍길동 20
        // }

        const list = [{name : "박동훈", age : 10},
                      {name : "신지은", age : 20}
                    ];

        for( let {name,age} of list){ //구조분해 할당도 사용 가능.
            console.log(name); //박동훈 신지은
            console.log(age); //10 20
        }
    </script>

    
</body>
</html>
