<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const arr = ['a', 'b', 'c', 'd'];

        // let n1 = arr[0]; //기존 배열의 저장 방법
        // let n2 = arr[1];

        //배열을 구조분해 할 때는 왼쪽도 []

        const [a,b,c,d] = arr;
        console.log(a); //a
        console.log(b); //b
        console.log(c); //c
        console.log(d); //d
        console.log(...arr); //a,b,c,d

        const[n1,n2, ,n4] = arr;
        console.log(n1); //a
        console.log(n2); //b
        console.log(n4); //d

        const[k1,k2] = arr; //자동으로 연결이 되네? 신기하네
        console.log(k1); //a
        console.log(k2); //b

        //arr을 전부다 반환받음 (배열로)
        const [...x] = arr;
        console.log(x); //a,b,c,d

        const[x1,x2, ...x3] = arr;
        console.log(x1); //a
        console.log(x2); //b
        console.log(x3); //[c d]

    </script>

    
</body>
</html>
