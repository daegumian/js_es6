<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        //백틱 안에서 연산, 삼항연산 등등 사용가능, but el구문이 사용되면 해당 기능을 사용하지 못한다.

        let name = '박동훈';
        let age = 20;

        console.log('이름은 ' + name + '이고, 나이는 ' + age + '입니다.');
        console.log(`이름은 ${name}이고, 나이는 ${age}입니다.` );

        //백틱 안에서는 연산자 사용이 된다.
        let num = parseInt(Math.random()*20); //0~19

        console.log(`이번에 나온 랜덤수는 ${num}`);
        console.log(`이번엔 나온 랜덤수는 ${num % 2 ==0 ? '짝수' : '홀수'} 이다.`);

        //10이상인 경우는 그대로 출력, 10이하인 경우에는 01, 02, 03...출력
        console.log(`이번에 나온 래덤수는 ${num >= 10 ? num : '0' + num}`);
        console.log(`이번에 나온 래덤수는 ${num >= 10 ? num : `0${num}` }`);

    </script>

    
</body>
</html>
